version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_competitions
  - ask_team_details
  - ask_live_scores

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_no_live_scores:
  - text: "Non ci sono partite in corso al momento. Riprovare più tardi!"

  utter_ask_team_name:
  - text: "Non ho capito di quale squadra vuoi sapere di più. Puoi riprovare specificando il nome?"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_fetch_competitions
  - action_fetch_team_details
  - action_fetch_live_scores
  
slots:
  team_name:
    type: text
    mappings:
      - type: from_entity
        entity: team_name

entities:
  - team_name




  
