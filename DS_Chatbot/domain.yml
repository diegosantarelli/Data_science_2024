version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_event_info

actions:
  - action_get_event_info

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_gp:
  - text: "Per quale GP vuoi informazioni?"

  utter_ask_year:
  - text: "Quale anno ti interessa?"

  utter_event_info:
  - text: "Sto recuperando i dettagli per il GP {gp} nel {year}..."

  utter_error:
  - text: "Non sono riuscito a trovare le informazioni richieste."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - gp
  - year

slots:
  gp:
    type: text
    mappings:
      - type: from_entity
        entity: gp

  year:
    type: text
    mappings:
      - type: from_entity
        entity: year


