version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_event_info
  - ask_circuit_info
  - ask_event_schedule
  - ask_race_winner
  - ask_weather_info
  - ask_fastest_lap


actions:
  - action_get_event_info
  - action_get_circuit_info
  - action_get_event_schedule
  - action_get_race_winner
  - action_get_weather_info
  - action_get_fastest_lap


responses:
  utter_greet:
  - text: "Ciao! Come posso aiutarti oggi?"

  utter_goodbye:
  - text: "A presto! Buona giornata."

  utter_iamabot:
  - text: "Sono un bot creato per aiutarti con le informazioni di Formula 1."

  utter_happy:
  - text: "Fantastico! Sono felice di aiutarti."

  utter_cheer_up:
  - text: "Non ti preoccupare, vedrai che andr√† meglio. Vuoi sapere qualcosa sulla Formula 1?"

  utter_did_that_help:
  - text: "Spero di averti aiutato. Vuoi altre informazioni?"

  utter_error:
  - text: "Mi dispiace, non sono riuscito a trovare le informazioni richieste."

  utter_ask_driver:
  - text: "Per quale pilota vuoi sapere le informazioni?"

  utter_ask_gp:
  - text: "Per quale GP vuoi informazioni?"

  utter_ask_year:
  - text: "Quale anno ti interessa?"


entities:
  - gp
  - year
  - driver

slots:
  gp:
    type: text
    mappings:
      - type: from_entity
        entity: gp
  year:
    type: text
    mappings:
      - type: from_entity
        entity: year
  driver:
    type: text
    mappings:
      - type: from_entity
        entity: driver

