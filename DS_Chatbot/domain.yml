version: "3.1"

intents:
  - greet
  - bot_challenge
  - goodbye
  - ask_circuit_info
  - ask_event_schedule
  - ask_race_winner
  - ask_weather_info
  - ask_fastest_lap
  - ask_session_times
  - inform
  - compare_drivers_telemetry
  - show_speed_map

entities:
  - gp
  - year
  - session
  - driver_1
  - driver_2
  - driver

slots:
  gp:
    type: text
    mappings:
      - type: from_entity
        entity: gp
  year:
    type: text
    mappings:
      - type: from_entity
        entity: year
      - type: from_text
        conditions:
        - active_loop: null
          requested_slot: year
  gp_valid:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom
  
  driver:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: driver
  driver_1:
    type: text
    mappings:
    - type: from_entity
      entity: driver_1
  driver_2:
    type: text
    mappings:
    - type: from_entity
      entity: driver_2

  requested_slot:
    type: text
    influence_conversation: true
    mappings:
      - type: custom

  fastest_lap_done:
    type: bool
    influence_conversation: false
    mappings:
      - type: custom

  action_executed:
    type: bool
    influence_conversation: false
    mappings:
    - type: custom

  session:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: session
    - type: from_text

actions:
  - action_get_circuit_info
  - action_get_event_info
  - action_get_race_winner
  - action_get_weather_info
  - action_get_fastest_lap
  - action_compare_telemetry
  - action_show_speed_map
  - action_reset_slots
  - action_show_session_times

forms:
  fastest_lap_form:
    required_slots:
      - driver
      - gp
      - year
  telemetry_form:
    required_slots:
      - gp
      - year
      - driver_1
      - driver_2

rules:
  - rule: Ask circuit info
    steps:
    - intent: ask_circuit_info
    - action: action_get_circuit_info
    - action: action_listen

  - rule: Ask event schedule
    steps:
    - intent: ask_event_schedule
    - action: action_show_session_times
    - action: action_listen

  - rule: Get event schedule with missing year
    condition:
    - active_loop: null
    - slot_was_set:
        - requested_slot: year
    - slot_was_set:
        - gp: any
    steps:
    - intent: inform
      entities:
      - year
    - action: action_show_session_times
    - action: action_listen

  - rule: Get event schedule with missing GP
    condition:
    - active_loop: null
    - slot_was_set:
        - requested_slot: gp
    - slot_was_set:
        - year: any
    steps:
    - intent: inform
      entities:
      - gp
    - action: action_show_session_times
    - action: action_listen

  - rule: Activate telemetry form
    steps:
    - intent: compare_drivers_telemetry
    - action: telemetry_form
    - active_loop: telemetry_form

  - rule: Submit telemetry form
    condition:
    - active_loop: telemetry_form
    steps:
    - action: telemetry_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: action_compare_telemetry
    - action: action_listen

  - rule: Ask session times
    steps:
    - intent: ask_session_times
    - action: action_show_session_times
    - action: action_listen

  - rule: Handle session times year response
    condition:
    - active_loop: null
    - slot_was_set:
        - gp: any
    - slot_was_set:
        - requested_slot: year
    steps:
    - intent: inform
    - action: action_show_session_times
    - action: action_reset_slots
    - action: action_listen

  - rule: Handle weather info request
    steps:
    - intent: ask_weather_info
    - action: action_get_weather_info
    - action: action_listen

  - rule: Ask weather info
    steps:
    - intent: ask_weather_info
    - action: action_get_weather_info
    - action: action_listen

  - rule: Ask fastest lap
    steps:
    - intent: ask_fastest_lap
    - action: fastest_lap_form
    - active_loop: fastest_lap_form

  - rule: Submit fastest lap form
    condition:
    - active_loop: fastest_lap_form
    steps:
    - action: fastest_lap_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: action_get_fastest_lap
    - action: action_reset_slots
    - action: action_listen

responses:
  utter_greet:
    - text: "Ciao! Sono il tuo assistente F1. Come posso aiutarti?"
  utter_goodbye:
    - text: "Arrivederci! A presto! üëã"
  utter_bot_challenge:
    - text: "Sono un assistente virtuale per aiutarti con le info sulla Formula 1! ü§ñüèéÔ∏è"
  utter_ask_year:
    - text: "Per quale anno vuoi sapere il programma?"
  utter_ask_gp:
    - text: "Per quale GP vuoi sapere gli orari delle sessioni?"

