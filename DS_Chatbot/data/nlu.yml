version: "3.1"

nlu:

- intent: greet
  examples: |
    - Ciao
    - Buongiorno
    - Ehi

- intent: bot_challenge
  examples: |
    - Sei un bot?
    - Chi sei?
    - Sei umano?

- intent: goodbye
  examples: |
    - Ciao ciao
    - Arrivederci
    - A presto

- intent: ask_circuit_info
  examples: |
    - Dammi le informazioni del circuito di [Autodromo Nazionale Di Monza](gp)
    - Quali sono le caratteristiche del circuito di [Silverstone Circuit](gp)?
    - Vorrei sapere delle informazioni sul circuito di [Bahrain International Circuit](gp).

- intent: ask_event_schedule
  examples: |
    - Qual è il programma del [Azerbaijan Grand Prix](gp) nel [2023](year)?
    - Dammi il programma delle sessioni del [Dutch Grand Prix](gp)
    - Mostrami gli orari del [Monaco](gp)
    - A che ora sono le sessioni del [Monza](gp)?
    - Programma completo del [Spa](gp) [2023](year)
    - Orari delle sessioni per [Silverstone](gp)


- intent: ask_race_winner
  examples: |
    # Domande complete (con GP e anno)
    - Chi ha vinto il [Italian Grand Prix](gp) nel [2022](year)?
    - Vincitore del [Miami Grand Prix](gp) [2023](year)
    
    # Domande con solo GP (manca anno)
    - Chi è stato il vincitore del [Azerbaijan Grand Prix](gp)?
    - Chi ha trionfato [Dutch Grand Prix](gp)?
    - Chi è arrivato primo [Monaco Grand Prix](gp)?
    - Chi ha vinto [Abu Dhabi Grand Prix](gp)?
    - Dimmi chi ha vinto il [Emilia Romagna Grand Prix](gp)
    - Chi è il vincitore del [Bahrain Grand Prix](gp)?
    
    # Domande con solo anno (manca GP)
    - Chi ha vinto nel [2021](year)?
    - Chi è stato il vincitore nel [2023](year)?
    
    # Domande senza GP e anno
    - Chi ha vinto?
    - Chi è stato il vincitore?
    - Chi ha trionfato?
    - Chi è arrivato primo?
    - Dimmi chi ha vinto

- intent: ask_weather_info
  examples: |
    # Domande complete (con GP e anno)
    - Quali erano le condizioni meteo del [Italian Grand Prix](gp) nel [2023](year)?
    - Dimmi il meteo del [Bahrain Grand Prix](gp) nel [2022](year)
    - Che tempo faceva durante il [São Paulo Grand Prix](gp) nel [2021](year)?
    - Meteo del [Bahrain Grand Prix](gp) nel [2023](year)
    
    # Domande con solo GP (manca anno)
    - Qual era la temperatura al [Bahrain Grand Prix](gp)?
    - Com'era il meteo del [Australian Grand Prix](gp)?
    - Che condizioni meteo c'erano al [Italian Grand Prix](gp)?
    - Com'era il tempo al [Monaco Grand Prix](gp)?
    - Dimmi il meteo del [Abu Dhabi Grand Prix](gp)
    
    # Domande con solo anno (manca GP)
    - Quali erano le condizioni meteo nel [2021](year)?
    - Com'era il tempo nel [2023](year)?
    - Che meteo c'era nel [2022](year)?
    
    # Domande senza GP e anno
    - Quali erano le condizioni meteo?
    - Com'era il tempo?
    - Che meteo c'era?
    - Dimmi il meteo
    - Che tempo faceva?

- intent: ask_fastest_lap
  examples: |
    - Qual è stato il giro più veloce di [Verstappen](driver) nel GP di [Monza](gp) nel [2022](year)?
    - Chi ha fatto il giro più veloce a [Imola](gp) nel [2021](year)?

