version: "3.1"

nlu:
- intent: greet
  examples: |
    - Ciao
    - Buongiorno
    - Ehi

- intent: ask_circuit_info
  examples: |
    - Dimmi le informazioni del circuito di [Monza](gp)
    - Quali sono le caratteristiche del circuito di [Silverstone](gp)?
    - Vorrei sapere del circuito di [Imola](gp).

- intent: ask_event_schedule
  examples: |
    - Qual è il programma del GP di [Imola](gp) nel [2023](year)?
    - Dammi il programma delle sessioni del GP di [Monza](gp).

- intent: ask_race_winner
  examples: |
    - Chi ha vinto il GP di [Monza](gp) nel [2022](year)?
    - Chi è stato il vincitore del GP di [Imola](gp)?

- intent: ask_weather_info
  examples: |
    - Quali erano le condizioni meteo del GP di [Monza](gp) nel [2023](year)?
    - Dimmi il meteo del GP di [Imola](gp) nel [2022](year).
    - Che tempo faceva durante il GP di [Silverstone](gp) nel [2021](year)?
    - Com'era il meteo nel GP di [Spa](gp) del [2023](year)?
    - Qual era la temperatura al GP di [Monza](gp)?
    - Com'era il meteo del GP di [Imola](gp)?

- intent: ask_fastest_lap
  examples: |
    - Qual è stato il giro più veloce di [Verstappen](driver) nel GP di [Monza](gp) nel [2022](year)?
    - Chi ha fatto il giro più veloce a [Imola](gp) nel [2021](year)?

- intent: ask_event_info
  examples: |
    - Vorrei informazioni sul GP di [Monza](gp)
    - Dimmi qualcosa sul GP di [Imola](gp) nel [2023](year)
    - Voglio sapere i dettagli del GP di [Silverstone](gp)

- intent: ask_fastest_lap
  examples: |
    - Qual è stato il giro più veloce di [Leclerc](driver) nel GP di [Monza](gp) nel [2022](year)?
    - Chi ha fatto il miglior giro a [Imola](gp) nel [2021](year)?

- intent: ask_circuit_info
  examples: |
    - Dimmi le caratteristiche del circuito di [Monza](gp)
    - Quali sono i dettagli del circuito di [Silverstone](gp)?

- intent: ask_event_schedule
  examples: |
    - Qual è il programma del GP di [Monza](gp) nel [2023](year)?
    - Quando si svolgono le sessioni del GP di [Imola](gp)?

- intent: greet
  examples: |
    - Ciao
    - Buongiorno
    - Ehi

- intent: bot_challenge
  examples: |
    - Sei un bot?
    - Chi sei?
    - Sei umano?



