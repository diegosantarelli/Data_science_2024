version: "3.1"

nlu:

- intent: greet
  examples: |
    - Ciao
    - Buongiorno
    - Ehi

- intent: bot_challenge
  examples: |
    - Sei un bot?
    - Chi sei?
    - Sei umano?

- intent: goodbye
  examples: |
    - Ciao ciao
    - Arrivederci
    - A presto

- intent: ask_circuit_info
  examples: |
    - Dammi le informazioni del circuito di [Autodromo Nazionale Di Monza](gp)
    - Quali sono le caratteristiche del circuito di [Silverstone Circuit](gp)?
    - Vorrei sapere delle informazioni sul circuito di [Bahrain International Circuit](gp).

- intent: ask_event_schedule
  examples: |
    - Qual è il programma del GP di [Azerbaijan Grand Prix](gp) nel [2023](year)?
    - Dammi il programma delle sessioni del GP di [Dutch Grand Prix](gp)
    - Mostrami gli orari del GP di [Monaco](gp)
    - A che ora sono le sessioni del GP di [Monza](gp)?
    - Programma completo del GP di [Spa](gp) [2023](year)
    - Orari delle sessioni per [Silverstone](gp)


- intent: ask_race_winner
  examples: |
    # Domande complete (con GP e anno)
    - Chi ha vinto il GP di [Italian Grand Prix](gp) nel [2022](year)?
    - Vincitore del GP di [Miami Grand Prix](gp) [2023](year)
    
    # Domande con solo GP (manca anno)
    - Chi è stato il vincitore del GP di [Azerbaijan Grand Prix](gp)?
    - Chi ha trionfato nel [Dutch Grand Prix](gp)?
    - Chi è arrivato primo nel [Monaco Grand Prix](gp)?
    - Chi ha vinto il GP di [Abu Dhabi Grand Prix](gp)?
    - Dimmi chi ha vinto il GP di [Emilia Romagna Grand Prix](gp)
    - Chi è il vincitore del GP di [Bahrain Grand Prix](gp)?
    
    # Domande con solo anno (manca GP)
    - Chi ha vinto nel [2021](year)?
    - Chi è stato il vincitore nel [2023](year)?
    
    # Domande senza GP e anno
    - Chi ha vinto?
    - Chi è stato il vincitore?
    - Chi ha trionfato?
    - Chi è arrivato primo?
    - Dimmi chi ha vinto

- intent: ask_weather_info
  examples: |
    - Quali erano le condizioni meteo del GP di [Monza](gp) nel [2023](year)?
    - Dimmi il meteo del GP di [Imola](gp) nel [2022](year).
    - Che tempo faceva durante il GP di [Silverstone](gp) nel [2021](year)?
    - Com'era il meteo nel GP di [Spa](gp) del [2023](year)?
    - Qual era la temperatura al GP di [Monza](gp)?
    - Com'era il meteo del GP di [Imola](gp)?

- intent: ask_fastest_lap
  examples: |
    - Qual è stato il giro più veloce di [Verstappen](driver) nel GP di [Monza](gp) nel [2022](year)?
    - Chi ha fatto il giro più veloce a [Imola](gp) nel [2021](year)?

- intent: inform
  examples: |
    - 2023
    - 2022
    - 2021
    - Azerbaijan Grand Prix
    - Australian Grand Prix
    - Monaco Grand Prix
    - Monza
    - Monaco
    - [Azerbaijan Grand Prix](gp)
    - [2023](year)
    - [Australian Grand Prix](gp)
    - [Monaco Grand Prix](gp)





