version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Rispondi alle domande sulle competizioni
  steps:
    - intent: ask_competitions
    - action: action_fetch_competitions

- rule: Dettagli squadra
  steps:
    - intent: ask_team_details
    - action: action_fetch_team_details





